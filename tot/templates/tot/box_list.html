{% extends 'base.html' %}

{% block content %}
    <h1>Boxes</h1>
    <div class="button-container">
        {% for box in boxes %}
            <a href="{% url 'tot:box_detail' box_id=box.id %}" class="btn box-button">{{ box.name }}</a>
        {% empty %}
            <p>No boxes found.</p>
        {% endfor %}
    </div>
{% endblock %}
