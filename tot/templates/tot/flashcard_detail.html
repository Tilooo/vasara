<!-- tot/flashcard_detail.html -->

{% extends 'base.html' %}

{% block content %}
  <div class="flashcard" style="background-color: #f2f2f2; padding: 20px; border-radius: 5px;">
    <h2 style="font-size: 24px; margin-bottom: 10px;">{{ flashcard.question }}</h2>
    <p style="font-size: 26px;">{{ flashcard.answer }}</p>
    {% if flashcard.image %}
      <img src="{{ flashcard.image.url }}" alt="Flashcard Image" style="max-width: 30%; height: auto; margin-top: 10px;">
    {% endif %}
  </div>
{% endblock %}
