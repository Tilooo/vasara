{% extends 'base.html' %}

{% block content %}
    <h1>Sets</h1>
    {% if sets %}
        <ul>
            {% for set in sets %}
                <li><a href="{% url 'tot:set_detail' set_id=set.id %}">{{ set.name }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No sets available.</p>
    {% endif %}
{% endblock %}
