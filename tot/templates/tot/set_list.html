{% extends 'base.html' %}

{% block content %}
    {% for set in sets %}
        <h2>{{ set.name }}</h2>
        {% for box in set.box_set.all %}
            <h3>{{ box.name }}</h3>
            <ul>
                {% for flashcard in box.flashcard_set.all %}
                    <li><a href="{% url 'tot:flashcard_detail' flashcard.id %}">{{ flashcard.question }}</a></li>
                {% endfor %}
            </ul>
        {% endfor %}
    {% endfor %}
{% endblock %}
