{% extends 'base.html' %}

{% block content %}
    <h1>{{ set.name }}</h1>
    <p>{{ set.description }}</p>

    <h2>Boxes</h2>
    <ul>
        {% for box in set.box_set.all %}
            <li>
                <a href="{% url 'tot:box_detail' set_id=set.id box_id=box.id %}">
                    <button>{{ box.name }}</button>
                </a>
            </li>
        {% empty %}
            <li>No boxes found.</li>
        {% endfor %}
    </ul>
{% endblock %}
